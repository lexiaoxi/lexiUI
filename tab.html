<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tab</title>
<link href="css/quick-layout.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
</head>

<body>
<div>
    <ul class="tab fix">
        <li><span class="tab-word">我的</span><i class="tab-close">×</i></li>
        <li><span class="tab-word">你的</span><i class="tab-close">×</i></li>
        <li><span class="tab-word">她的</span><i class="tab-close">×</i></li>
        <li><span class="tab-word">大家的</span><i class="tab-close">×</i></li>
    </ul>
	<div>
        <div class="tab-content">生活</div>
        <div class="tab-content">工作</div>
        <div class="tab-content">娱乐</div>
        <div class="tab-content">未来</div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/tab.js"></script>
<script>
$(function(){
	$('.tab').tab({closeAll:false,width:"300",height:"200"});
});
</script>
</body>
</html>
